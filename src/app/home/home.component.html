<div class="card-container">
  <mat-spinner *ngIf="products.length === 0"></mat-spinner>
  <mat-card class="card" *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>
        {{product.name}}
      </mat-card-title>
      <mat-card-subtitle>
        $/{{product.price}}
        {{product.quantity}}
      </mat-card-subtitle>
    </mat-card-header>
  <mat-card-content>
    <p>
      {{product.description}}
    </p>
    <img style="height:100%; width: 100%;" src="{{ product.imageUrl }}" />
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <a routerLink="/details/{{ product.id }}">Buy Meal</a>
    </button>
    </mat-card-actions>
  </mat-card>
</div>
